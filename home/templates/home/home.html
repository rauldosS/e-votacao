{% extends "base/index.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class='shadow md-shadow-none rounded-lg h-100 overflow-hidden'>
        <div class='h-100 overflow-y-auto p-3'>
            <div class='p-2 d-flex border-bottom mb-2'>
                <h1 class='p-1 m-3 '><i class="fas fa-home"></i></h1>
                <span class='font-weight-normal my-auto' style='font-size: 1.5rem;'>Começo</span>
            </div>
            <h5 class='p-3 mb-3'> <i class="fas fa-star pr-3 pl-0 "></i>Bem vindo ao e-Votação!</h5>

            <div class="container">
                <div class="d-flex flex-column align-content-center flex-wrap justify-content-center text-center" style="height: calc(100% - 40%);">
                    <i class="fas fa-grin-alt text-center fa-4x p-3 mb-3"></i>
                    <h1>Olá, {{ request.user.fullname }}!</h1>
                    <h5 class="text-success p-3">Utilize o menu ao lado esquerdo para realizar a navegação.</h5>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
