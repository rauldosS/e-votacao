<!DOCTYPE html>

{% load crispy_forms_tags %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <title>Entrar no e-Votação</title>

    <script scr="{% static 'js/bootstrap.js' %}"></script>
    <script scr="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script scr="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/abf785132f.js" crossorigin="anonymous"></script>

    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?hl=pt-BR" async defer></script>
</head>
<body>
    <div class="col-md-4 offset-md-4" style="min-width: 406px; width: 406px;">
        <div class="card auth-card">
            <div class="card-body">
                <!-- Entrar no e-Votação -->
                <div class="container bg-white rounded p-3">
                    <h4 class="card-title text-center text-theme">Entrar no e-Votação</h4>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="w-100 text-secondary">
                            <label for="id_username">Nª de Inscrição do Título Eleitoral</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="number" max-length="12" required="" name="username" autofocus  id="username" class="form-control" placeholder="Usuário" value="">
                            </div>

                            <label for="id_username">Senha</label>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" required="" name="password" id="password" class="form-control" placeholder="Senha">
                            </div>
                            
                            <div
                                class="g-recaptcha"
                                data-sitekey="6LcRDNEZAAAAACBibkrWlWHzHPt8ZrT0j6bNXo1m"
                                data-callback="enabledBtn"
                            ></div>
                        </div>

                        
                        <div class="p-4 w-100 text-alert">
                            <a href='{% url "usuarios:cadastro_usuario" %}' class="btn btn-danger text-white"><i class="fas fa-address-card pl-0 pr-2"></i> Cadastrar-se </a>
                            <button type="submit" id="btn-login" disabled="" class="btn btn-success"><i class="fas fa-sign-in-alt pl-0 pr-2"></i> Entrar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS code -->

    <script>
        enabledBtn = () => { document.getElementById('btn-login').disabled = false}
    </script>
</body>
</html>
