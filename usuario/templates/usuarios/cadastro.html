<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/01.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,30i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/evotacao.css' %}">

    <title>{% block title %}e-Votação{% endblock %}</title>
</head>
<body>
    <div class="container mt-3">
        <div class='shadow md-shadow-none rounded-lg h-100 overflow-hidden'>
            <div class='h-100 overflow-y-auto p-3'>
                <div class='p-2 d-flex border-bottom mb-2'>
                    <h1 class='p-1 m-3 '><i class="fas fa-user"></i></h1>
                    <span class='font-weight-normal my-auto' style='font-size: 1.5rem;'>Cadastro de eleitor</span>
                </div>
                <h5 class='p-3 mb-3'> <i class="fas fa-address-card pr-3 pl-0 "></i>Preencha o formulário de cadastro e clique em Regrar-se para finalizar.</h5>

                <div class="container">
                    <div class="card shadow sm-shadow-none rounded-lg">
                        <div class="card-header">
                            <!-- <i class="fas fa-bars pr-3 pl-0"></i> -->
                            Cadastro de usuário
                        </div>
                        <form method="POST">
                            <div class="card-body">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                            </div>
                            <div class="card-footer text-right">
                                <a href="{% url 'login' %}" class="btn btn-danger">Cancelar</a>
                                <button class="btn btn-success" type="submit">Registrar-se</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
