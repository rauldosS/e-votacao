{% extends "base/index.html" %}

{% block title %}Listar usuários{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class='shadow md-shadow-none rounded-lg h-100 overflow-hidden'>
        <div class='h-100 overflow-y-auto p-3'>
            <div class='p-2 d-flex border-bottom mb-2'>
                <h1 class='p-1 m-3 '><i class="fas fa-user"></i></h1>
                <span class='font-weight-normal my-auto' style='font-size: 1.5rem;'>Usuário</span>
            </div>
            <h5 class='p-3 mb-3'> <i class="fas fa-bars pr-3 pl-0 "></i>Dados cadastrais</h5>

            <form class="needs-validation p-3" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">Nome completo</label>
                        <input type="text" class="form-control" id="validationCustom01" value="{{ request.user.fullname }}" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom01">Número do título de eleitor</label>
                        <input type="text" class="form-control" id="validationCustom01" value="{{ request.user.username }}" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom02">CPF</label>
                        <input type="text" class="form-control" id="validationCustom02" value="{{ request.user.cpf }}" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationCustom02">RG</label>
                        <input type="text" class="form-control" id="validationCustom02" value="{{ request.user.rg }}" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
