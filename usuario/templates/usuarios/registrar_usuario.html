{% extends "base/index.html" %}

{% block title %}Listar usuários{% endblock %}

{% block content %}
<div class='p-2 d-flex border-bottom mb-2 border-0'>
    <h1 class='p-1 m-3 '><i class="fas fa-user-friends"></i></h1>
    <span class='font-weight-normal my-auto' style='font-size: 1.5rem;'>Usuários</span>
</div>

<div class="card shadow sm-shadow-none rounded-lg">
    <div class="card-header">
        <!-- <i class="fas fa-bars pr-3 pl-0"></i> -->
        Cadastro de usuário
    </div>
    <form method="POST">
        <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
        </div>
    </form>
    <div class="card-footer text-right">
        <a href="{% url 'usuarios:listar_usuarios' %}" class="btn btn-danger">Cancelar</a>
        <button class="btn btn-success" type="submit">Registrar</button>
    </div>
</div>

{% endblock %}
